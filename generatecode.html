<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100x Devs (Jr)</title>
    <link rel="stylesheet" href="css/generatecode.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="topbar" id="topbar">
        <div class="topbar_text">100x Devs <span>(Jr)</span></div>
        <nav class="navbar">
        <ul>
            <li><a href="adminindex.html#about">HOME</a></li>
            <li><a href="admincourse.html#course_container">COURSES</a></li>
            <li><a href="adminindex.html#testimonials">TESTIMONIALS</a></li>
            <li><a href="adminaccount.html">ACCOUNT</a></li>
            <li><a href="adminpurchase.html">PURCHASES</a></li>
            <li><a href="#">GENERATE CODE</a></li>
        </ul>
        </nav>
        <button class="logoutbtn" onclick="logout()">LOG OUT</button>
    </div>

    <div class="title">Generate Admin <span>Sign-up Code</span></div>
    <div class="generate_container">
        <div class="code"></div>
        <button class="generate_btn" onclick="generateCode()">Generate Code</button>
        <div class="generate_message"></div>
    </div>

    <script>
        async function generateCode() {
            try {

                const token = localStorage.getItem("token");
                if (!token) {
                    document.querySelector('.generate_message').innerHTML = "You are not authenticated. Please log in.";
                    return;
                }

                const response = await axios.post("https://course-selling-webapp.onrender.com/admin/invite" , {}, {
                headers: {
                    token: token
                }
                });
        
                const inviteCode = response.data.invitecode;
        
                document.querySelector('.code').innerHTML = inviteCode;
                document.querySelector('.generate_message').innerHTML = response.data.message;
                console.log("Invite Code Generated:", response.data);
        
            } catch (error) {
                document.querySelector('.generate_message').innerHTML = "Error generating invite code";
                console.error("Error generating invite code:", error);
            }
        }

        function logout() {
          localStorage.removeItem('token');
          localStorage.removeItem('adminId');
          localStorage.removeItem('firstname');
          localStorage.removeItem('lastname');
          localStorage.removeItem('email');
          window.location.href = ("index.html");
        }
    </script>
</body>
</html>
