</head>
<body>
    <div class="topbar" id="topbar">
        <div class="topbar_text">100x Devs <span>(Jr)</span></div>
        <nav class="navbar">
        <ul>
            <li><a href="adminindex.html#about">HOME</a></li>
            <li><a href="#">COURSES</a></li>
            <li><a href="adminindex.html#testimonials">TESTIMONIALS</a></li>
            <li><a href="adminaccount.html">ACCOUNT</a></li>
            <li><a href="adminpurchase.html">PURCHASES</a></li>
            <li><a href="generatecode.html">GENERATE CODE</a></li>
        </ul>
        </nav>
        <button class="logoutbtn" onclick="logout()">LOG OUT</button>
    </div>
    <div class="title">All Knowledge at <span>One Place</span></div>
    <button class="deletecourse" onclick="deletebtn()">Delete Course</button>
    <button class="addcourse" onclick="addcourseform()">Add Course</button>
    <div class="card_container" id="card_container"></div>

    <div id="course-detail" class="course-detail hidden">
      <div class="back material-symbols-outlined" onclick="back()">close</div>
      <img id="course-image" class="course-image" src="" alt="Course Image">
      <div class="course-info">
          <h2 id="course-title"></h2>
          <p id="course-description"></p>
          <p id="course-price"></p>
          <button class="purchase-btn">Purchase Course</button>
      </div>
  </div>

  <div class="addcourse_form hidden">
    <div class="addcourse_title">Add a New Course </div>
    <span class="material-symbols-outlined" id="closebtn" onclick="closeform()">close</span>
    <input type="text" name="course_title" id="course_title" class="course_title" placeholder="Course Title">
    <input type="text" name="course_desc" id="course_desc" class="course_desc" placeholder="Course Description">
    <input type="text" name="course_Img" id="course_Img" class="course_Img" placeholder="Course Image URL">
    <input type="text" name="course_Price" id="course_Price" class="course_Price" placeholder="Course Price">
    <input type="text" name="course_strike" id="course_strike" class="course_strike" placeholder="Course Striked Price">
    <select id="course_type" class="course_type" name="course_type">
      <option value="webdev">Web Development</option>
      <option value="dsa">Data Structure and Algorithms</option>
      <option value="dataanalytics">Data Analytics</option>
    </select>
    <button class="addcourse_btn" onclick="addcourse()">Submit</button>
  </div>

  <div class="empty"></div>

  <script>
      function viewCourse(title, imageUrl, description, price) {
        
          document.getElementById('card_container').style.display = 'none';
          const courseDetail = document.getElementById('course-detail');
          courseDetail.classList.remove('hidden');
          courseDetail.classList.add('flex');
          document.querySelector('.addcourse').style.display = 'none';
          document.querySelector('.deletecourse').style.display = 'none';
          document.querySelector('.addcourse').style.display = 'none';

          document.getElementById('course-title').innerText = title;
          document.getElementById('course-image').src = imageUrl;
          document.getElementById('course-description').innerText = description;
          document.getElementById('course-price').innerText = price;
      }

      function back(){
        const courseDetail = document.getElementById('course-detail');
        courseDetail.classList.add('hidden');
        document.getElementById('card_container').style.display = 'grid';
        document.querySelector('.addcourse').style.display = 'block';
          document.querySelector('.deletecourse').style.display = 'block';
          document.querySelector('.addcourse').style.display = 'block';
      }

      function addcourseform(){
        const addcourse = document.querySelector('.addcourse_form');
        addcourse.classList.remove('hidden');
        document.getElementById('card_container').style.display = 'none';
        document.querySelector('.empty').style.display = 'none';
        document.querySelector('.addcourse').style.display = 'none';
        document.querySelector('.deletecourse').style.display = 'none';
      }

        const description = document.getElementById("course_desc").value;
        const imageUrl = document.getElementById("course_Img").value;
        const price = document.getElementById("course_Price").value;
        const strikedprice = document.getElementById("course_strike").value;
        const type = document.getElementById("course_type").value;

        try{
        const response = await axios.post("http://localhost:3000/admin/course", {
          title: title,
          description: description,
          imageUrl: imageUrl,
          price: price,
          strikedprice: strikedprice,
          type: type
        }, {
          headers: {
            token: localStorage.getItem("token")
          }
        });

        if (response.data.message == "Course Created") {
          console.log("creating course");

          document.getElementById("course_title").value = "";
          document.getElementById("course_desc").value = "";
          document.getElementById("course_Img").value = "";
          document.getElementById("course_Price").value = "";
          document.getElementById("course_strike").value = "";
          
          closeform();
          fetchCourses();
          const container = document.getElementById("card_container");

          const card = document.createElement("div");
          card.className = "card";
          card.setAttribute("course-id", response.data.courseId);

          card_image.setAttribute("src", imageURL);

          const content = document.createElement("div");

          const cardtitle = document.createElement("h3");
          cardtitle.innerHTML = title;

          const cardprice = document.createElement("p");
          cardprice.innerHTML = price + '&nbsp;&nbsp;';

          const strikeprice = document.createElement("s");
          strikeprice.className = "strike";
          strikeprice.innerHTML = strikedprice;

          const viewbtn = document.createElement("button");
          viewbtn.className = "card_view";
          viewbtn.setAttribute("onclick", viewcourse(title, imageUrl, description, price));
          viewbtn.innerHTML = "View Course";

          content.appendChild(cardtitle);
          content.appendChild(cardprice);
          content.appendChild(strikeprice);

          card.appendChild(content);
          card.appendChild(deletecourse);

          container.appendChild(card);
        }
      } catch(e) {
        console.log("error while creating course");
      }
    }

    async function fetchCourses() {
    try {
        const response = await axios.get("http://localhost:3000/admin/courses", {
            headers: {
                token: localStorage.getItem("token")
            }
        });

        const courses = response.data.courses; // Assuming the API returns all courses here
        const container = document.getElementById("card_container");
        container.innerHTML = ""; // Clear existing courses before adding new ones

        courses.forEach(course => {
            const card = document.createElement("div");
            card.className = "card";
            card.setAttribute("course-id", course._id);

            const deletecourse = document.createElement("button");
            deletecourse.className = 'delete';
            deletecourse.innerHTML = "Delete";
            deletecourse.onclick = function() {
                deleteCourse(course._id); // Call delete function with course ID
            };

            const card_image = document.createElement("img");
            card_image.className = "card-image";
            card_image.setAttribute("src", course.imageUrl);

            const content = document.createElement("div");
            content.className = "card-content";

            const cardtitle = document.createElement("h3");
            cardtitle.innerHTML = course.title;

            const cardprice = document.createElement("p");
            cardprice.innerHTML = course.price + '&nbsp;&nbsp;';

            const strikeprice = document.createElement("s");
            strikeprice.className = "strike";
            strikeprice.innerHTML = course.strikedprice;

            const viewbtn = document.createElement("button");
            viewbtn.className = "card_view";
            viewbtn.setAttribute("onclick", `viewCourse('${course.title}', '${course.imageUrl}', '${course.description}', '${course.price}')`);
            viewbtn.innerHTML = "View Course";

            content.appendChild(cardtitle);
            content.appendChild(cardprice);
            content.appendChild(strikeprice);
            content.appendChild(viewbtn);
            cardprice.appendChild(strikeprice);

            card.appendChild(card_image);
            card.appendChild(content);
            card.appendChild(deletecourse);

            container.appendChild(card);
        });
          } catch (e) {
              console.log("Error fetching courses", e);
          }
      }

      function closeform(){
        const addcourse = document.querySelector('.addcourse_form');
        addcourse.classList.add('hidden');
        document.getElementById('card_container').style.display = 'grid';
        document.querySelector('.empty').style.display = 'block';
        document.querySelector('.addcourse').style.display = 'block';
        document.querySelector('.deletecourse').style.display = 'block';
      }

      function logout() {
          localStorage.removeItem('token');
          localStorage.removeItem('adminId');
          localStorage.removeItem('firstname');
          localStorage.removeItem('lastname');
          localStorage.removeItem('email');
          window.location.href = ("index.html");
      }

      document.addEventListener("DOMContentLoaded", function() {
        fetchCourses(); 
      });

      function deletebtn(){
        const deleteButtons = document.querySelectorAll('.delete');
        deleteButtons.forEach(button => {
            button.style.display = 'block';
        });
      }

      async function deleteCourse(courseId) {
          try {
              // Send a delete request to the server
              const response = await axios.delete(`http://localhost:3000/admin/course/${courseId}`, {
                  headers: {
                      token: localStorage.getItem("token")
                  }
              });
      
              if (response.data.message === "Course Deleted") {
                  const card = document.querySelector(`[course-id="${courseId}"]`);
                  if (card) {
                      card.remove();
                  }
              }
          } catch (error) {
              console.error("Error deleting course:", error);
              alert("Error deleting course.");
          }
      }

        window.onload = function() {
            fetchCourses();
      };
  </script>
